<div id="loginPage">
    <form role="form" name="loginForm" novalidate ng-submit="submitLogin()">
        <div class="form-group">
            <input type="text" id="userName" name="userName" placeholder="User Name"
                   class="text-field" ng-model="userName" ng-disabled="loginInProgress" required />
            <span ng-show="loginForm.userName.$touched && loginForm.userName.$invalid">Please enter User Name.</span>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password"
                   class="text-field" ng-model="password" ng-disabled="loginInProgress" required />
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter Password.</span>
        </div>
        <div class="form-group">
            <span class="error">{{loginError}}</span>
        </div>

        <div class="form-group">
            <input type="submit" class="button" value="Login"/>
            <spinner class="float-right" ng-show="loginInProgress"></spinner>
        </div>
    </form>
</div>
